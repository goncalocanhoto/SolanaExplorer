<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Token Transactions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #3d5afe;
            font-weight: 600;
        }
        #runButton {
            background-color: #3d5afe;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto;
            font-weight: 500;
        }
        #runButton:hover {
            background-color: #304ffe;
            box-shadow: 0 4px 8px rgba(61, 90, 254, 0.2);
        }
        #transactionsContainer {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden;
            margin-top: 30px;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #5f6368;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
        }
        tr:hover {
            background-color: #f5f5f5;
            transition: background-color 0.3s ease;
        }
        .signature {
            color: #3d5afe;
            cursor: pointer;
            font-weight: 500;
        }
        .action {
            background-color: #34a853;
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        .amount {
            font-weight: 600;
            color: #1e88e5;
        }
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Solana Token Transactions</h1>
        <button id="runButton">Run Script</button>
        <div id="log"></div>
        <div id="transactionsContainer"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const runButton = document.getElementById('runButton');
        const logDiv = document.getElementById('log');
        const transactionsContainer = document.getElementById('transactionsContainer');

        runButton.addEventListener('click', () => {
            runButton.disabled = true;
            logDiv.innerHTML = '';
            socket.emit('runScript');
        });

        socket.on('log', (message) => {
            logDiv.innerHTML += message + '<br>';
        });

        socket.on('scriptFinished', () => {
            runButton.disabled = false;
            fetchTransactions();
        });

        function fetchTransactions() {
            fetch('/transactions')
                .then(response => response.json())
                .then(transactions => {
                    displayTransactions(transactions);
                })
                .catch(error => console.error('Error fetching transactions:', error));
        }

        function displayTransactions(transactions) {
            const table = document.createElement('table');
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Signature</th>
                        <th>Time</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Amount</th>
                        <th>Token</th>
                    </tr>
                </thead>
                <tbody>
                    ${transactions.map(tx => `
                        <tr>
                            <td class="signature tooltip">${tx.signature.slice(0, 20)}...
                                <span class="tooltiptext">${tx.signature}</span>
                            </td>
                            <td>${new Date(tx.blockTime * 1000).toLocaleString()}</td>
                            <td class="tooltip">${tx.from.slice(0, 10)}...
                                <span class="tooltiptext">${tx.from}</span>
                            </td>
                            <td class="tooltip">${tx.to.slice(0, 10)}...
                                <span class="tooltiptext">${tx.to}</span>
                            </td>
                            <td class="amount">${tx.amount !== null ? tx.amount : 'N/A'}</td>
                            <td>${tx.token}</td>
                        </tr>
                    `).join('')}
                </tbody>
            `;
            transactionsContainer.innerHTML = '';
            transactionsContainer.appendChild(table);
        }
    </script>
</body>
</html>
