<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Token Transactions</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .tooltip { position: relative; display: inline-block; }
        .tooltip .tooltiptext { visibility: hidden; width: 140px; background-color: #555; color: #fff; text-align: center; border-radius: 6px; padding: 5px; position: absolute; z-index: 1; bottom: 150%; left: 50%; margin-left: -75px; opacity: 0; transition: opacity 0.3s; }
        .tooltip:hover .tooltiptext { visibility: visible; opacity: 1; }
    </style>
</head>
<body>
    <h1>Solana Token Transactions</h1>
    <div id="transactions"></div>

    <script>
        function fetchTransactions() {
            fetch('/transactions')
                .then(response => response.json())
                .then(transactions => {
                    displayTransactions(transactions);
                })
                .catch(error => console.error('Error:', error));
        }

        function displayTransactions(transactions) {
            const table = document.createElement('table');
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Signature</th>
                        <th>Time</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Amount</th>
                        <th>Token</th>
                    </tr>
                </thead>
                <tbody>
                    ${transactions.map(tx => `
                        <tr>
                            <td class="tooltip">${tx.signature.slice(0, 10)}...
                                <span class="tooltiptext">${tx.signature}</span>
                            </td>
                            <td>${new Date(tx.blockTime).toLocaleString()}</td>
                            <td class="tooltip">${tx.from.slice(0, 10)}...
                                <span class="tooltiptext">${tx.from}</span>
                            </td>
                            <td class="tooltip">${tx.to.slice(0, 10)}...
                                <span class="tooltiptext">${tx.to}</span>
                            </td>
                            <td>${tx.amount}</td>
                            <td>${tx.token}</td>
                        </tr>
                    `).join('')}
                </tbody>
            `;
            document.getElementById('transactions').innerHTML = '';
            document.getElementById('transactions').appendChild(table);
        }

        fetchTransactions();
    </script>
</body>
</html>
